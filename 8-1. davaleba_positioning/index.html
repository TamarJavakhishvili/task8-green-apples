<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>8-1 Positioning-green apple</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>

    <div class="container">

        <div class="align-left">
      <header><h2>Delicious Apples</h2></header>

      <p class="cod">COD 45999</p>

      <p class="price">R$ <span> 7.93</span></p>

      <p class="select">SELECT A COLOR</p>

      <section class="colored-apples">
        <img class="image1-greenapple chooseapples"
          src="./images/png-transparent-green-apple-single.png"
          alt="green apple"
        />
        <img class="chooseapples"
          src="./images/png-transparent-yellow-apple-2.png"
          alt="yellow apple"
        />
        <img class="chooseapples"
          src="./images/png-transparent-apple-graphy-red.png"
          alt="apple-graphy-red"
        />
        <img class="chooseapples"
        src="./images/png-transparent-red-apple.png" alt="red apple" />
      </section>

      <p class="benefits">BENEFITS</p>

      <ul>
        <li>Apples are nutricious</li>
        <li>Apples may be good for weight loss</li>
        <li>Apples may be good for bone health</li>
        <li>They're linked to a lowest risk of diabetes</li>

      </ul>

      <button>ADD TO CART</button>
    </div>


      
      <div class="apples-card">
        <!-- <img class="share-icon" src="./images/share-nodes-solid.svg" alt="share icon">
        <img class="heart-icon" src="./images/heart-regular.svg" alt="heart icon"> -->

        <i class="fa-solid fa-share-nodes"></i>
        <i class="fa-regular fa-heart"></i>

        <img class="apple-pop-front" src="./images/png-transparent-green-apple-removebg-preview.png" alt="apple-green">


        <div class="outside-space-apples">

        <div class="small-apples">
          <img class="small-apple1" src="./images/png-transparent-green-apple-single.png" alt="">
          <img class="small-apple2" src="./images/png-transparent-half-green-apple.png" alt="">
          <img class="small-apple3" src="./images/green apple rotate.jpg" alt="">
          <img class="small-apple4" src="./images/green apple top view.jpg" alt="">
        </div> 

      </div>


      </div>

         

    </div>


  </body>
</html>
